<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>SET!!!!!</title>
    <link href="stylesheets/site.css" rel="stylesheet" />
    <script type="module" src="javascripts/set-controller.js"></script>
  </head>
  <body>
    <!-- div containing the page title -->
    <div class="page-title">
      <h1>Welcome to the coolest game of Set ever!!!!</h1>
    </div>

    <!-- div containing the whole game area -->
    <div class="game-box">

      <!-- console box -->
      <div id="game-top">
        <div id="console">
          <h2 id="console-msg">Yay! Set!</h2>
        </div>
        <div id="score-box">
          <h2>Score!</h2>
          <div id="score-text">
            <p>You have to choose the number of players first</p>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      

      <div id="game-side">
        <!-- box where cards go -->
        <div id="card-box">
        </div>

        <!-- side bar buttons, score, etc... -->
        <div id="game-sidebar">
          <div class="button">
            <button id="how-to-play">How to Play</button>
          </div>

          <div class="game-info">
            <h3 id="high-score">High Score: 0</h3>
          </div>

          <div class="game-info">
            <h3 id="sets-found">Sets Found: 0</h3>
          </div>

          <div class="game-info">
            <h3 id="cards-left">Cards Left: 0</h3>
          </div>

          <div class="button">
            <button id="check-set">Check Set</button>
          </div>

          <div class="button">
            <button id="no-set">No Set</button>
          </div>

          <div class="button">
            <button id="hint">Hint, Please!</button>
          </div>

          <div class="button">
            <button id="play">Play</button>
          </div>

          <div class="button" id="quit">
            <button>Quit</button>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </body>
</html>
